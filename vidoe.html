<!DOCTYPE html>
<html lang="en">
<head>
  <title>My Video Rating</title>

  <link rel="stylesheet" href="styles/style1.css">
</head>
<body>
  <video>
    <source src="/assets/video.mp4" type="vidoe/mp4" >
    your browser doesnt support the vidoe tag 
  </video> 
  <form>
    <div>
      <label for="rating">Rate this vidoe</label>
      <input type="range" id="rating" name="rating" min="1" max="5" list="ratings">
      <datalist id="ratings">
        <option value="1" label="1"></option>
        <option value="2"></option>
        <option value="3"></option>
        <option value="4"></option>
        <option value="5" label="5"></option>
      </datalist>
    </div>
  </form>. 
  
</body>

</html>
